<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Ankush Raj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(100px) translateX(100px); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: orbFloat 25s ease-in-out infinite;
            z-index: 1;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            bottom: -175px;
            right: -175px;
            animation-delay: -12s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -50px) scale(1.1); }
            50% { transform: translate(30px, 80px) scale(0.9); }
            75% { transform: translate(-80px, 30px) scale(1.05); }
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subjects Grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1100px;
            margin: 0 auto;
            margin-top: 50px;
        }

        @media (min-width: 768px) {
            .subjects-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }

        @media (min-width: 1024px) {
            .subjects-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 30px;
            }
        }

        /* Subject Card */
        .subject-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        @media (min-width: 768px) {
            .subject-card {
                padding: 30px 20px;
            }
        }

        .subject-card:active {
            transform: scale(0.95);
        }

        .subject-card:hover:not(.active) {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
        }

        .subject-card.active {
            border-color: rgba(59, 130, 246, 0.7);
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.4);
        }

        .subject-icon {
            font-size: 45px;
            margin-bottom: 12px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .subject-icon {
                font-size: 55px;
                margin-bottom: 15px;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .subject-name {
            color: white;
            font-weight: 700;
            font-size: 17px;
            margin-bottom: 4px;
        }

        @media (min-width: 768px) {
            .subject-name {
                font-size: 19px;
            }
        }

        .subject-desc {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .subject-desc {
                font-size: 13px;
            }
        }

        /* Units Box */
        .units-box {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .units-box.show {
            max-height: 400px;
            opacity: 1;
        }

        .units-inner {
            padding-top: 20px;
            border-top: 2px solid rgba(59, 130, 246, 0.3);
            margin-top: 15px;
        }

        /* Units Container - 2 columns grid */
        .units-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .units-container {
                gap: 15px;
                max-width: 220px;
            }
        }

        .unit-btn:nth-child(3) {
            grid-column: 1 / -1;
        }

        .unit-btn {
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            opacity: 0;
            transform: scale(0.5);
        }

        @media (min-width: 768px) {
            .unit-btn {
                height: 85px;
            }
        }

        .units-box.show .unit-btn {
            animation: popIn 0.4s ease forwards;
        }

        .units-box.show .unit-btn:nth-child(1) { animation-delay: 0.1s; }
        .units-box.show .unit-btn:nth-child(2) { animation-delay: 0.2s; }
        .units-box.show .unit-btn:nth-child(3) { animation-delay: 0.3s; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .unit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
        }

        .unit-btn:active {
            transform: scale(0.95);
        }

        .unit-number {
            font-size: 28px;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 3px;
        }

        @media (min-width: 768px) {
            .unit-number {
                font-size: 34px;
            }
        }

        .unit-label {
            font-size: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            .unit-label {
                font-size: 11px;
            }
        }

        /* Card Animation */
        .subject-card {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .subject-card:nth-child(1) { animation-delay: 0.1s; }
        .subject-card:nth-child(2) { animation-delay: 0.2s; }
        .subject-card:nth-child(3) { animation-delay: 0.3s; }
        .subject-card:nth-child(4) { animation-delay: 0.4s; }
        .subject-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // FIXED JavaScript - Only one card opens at a time
        const subjectCards = document.querySelectorAll('.subject-card');

        subjectCards.forEach(card => {
            // Only add click listener to card-content, not the whole card
            const cardContent = card.querySelector('.card-content');
            
            cardContent.addEventListener('click', function(e) {
                const parentCard = this.closest('.subject-card');
                const unitsBox = parentCard.querySelector('.units-box');
                const isActive = parentCard.classList.contains('active');

                // Close ALL cards first
                subjectCards.forEach(c => {
                    c.classList.remove('active');
                    const box = c.querySelector('.units-box');
                    box.classList.remove('show');
                    // Reset animation
                    const btns = box.querySelectorAll('.unit-btn');
                    btns.forEach(btn => {
                        btn.style.animation = 'none';
                        setTimeout(() => btn.style.animation = '', 10);
                    });
                });

                // If wasn't active, open it
                if (!isActive) {
                    parentCard.classList.add('active');
                    unitsBox.classList.add('show');
                }
            });
        });

        // Unit button clicks
        document.querySelectorAll('.unit-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const subject = this.dataset.subject;
                const unit = this.dataset.unit;
                window.location.href = `/notes/${subject}/unit${unit}`;
            });
        });
    </script>
