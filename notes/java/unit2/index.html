<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Loading | Engineering Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Matrix Canvas */
        #matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        /* 3D Grid */
        .grid-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 800px;
        }

        .grid-plane {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0) rotateX(70deg);
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.15) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.15) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: gridFlow 8s linear infinite;
        }

        @keyframes gridFlow {
            from { transform: translate(-50%, 0) rotateX(70deg) translateY(0); }
            to { transform: translate(-50%, 0) rotateX(70deg) translateY(60px); }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translate(var(--dx), var(--dy)); }
        }

        /* Scan Lines */
        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 136, 0.03) 2px,
                rgba(0, 255, 136, 0.03) 4px
            );
            pointer-events: none;
            animation: scanMove 8s linear infinite;
        }

        @keyframes scanMove {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        /* Glowing Orbs */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb1 {
            background: radial-gradient(circle, #00ff88 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: orbFloat1 8s ease-in-out infinite;
        }

        .orb2 {
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: orbFloat2 8s ease-in-out infinite;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -30px) scale(1.1); }
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* 3D Rotating Logo/Icon */
        .unit-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }

        .icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #00ff88;
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }

        .icon-ring:nth-child(2) {
            animation-delay: 0.5s;
            border-color: #00ffff;
        }

        .icon-ring:nth-child(3) {
            animation-delay: 1s;
            border-color: #ffff00;
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .icon-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            animation: iconSpin 4s linear infinite;
        }

        @keyframes iconSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Glitch Title */
        .title {
            font-size: 72px;
            font-weight: 900;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 20px 0;
            text-shadow: 
                0 0 30px #00ff88,
                0 0 60px #00ff88,
                3px 3px 0 #ff00ff,
                -3px -3px 0 #00ffff;
            animation: glitchAnim 4s ease-in-out infinite;
        }

        @keyframes glitchAnim {
            0%, 90%, 100% {
                transform: skew(0deg);
                text-shadow: 
                    0 0 30px #00ff88,
                    0 0 60px #00ff88;
            }
            92%, 96% {
                transform: skew(-3deg);
                text-shadow: 
                    -5px 0 30px #ff00ff,
                    5px 0 30px #00ffff,
                    0 0 60px #00ff88;
            }
        }

        .subtitle {
            font-size: 20px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #00ffff;
        }

        /* Holographic Status Card */
        .status-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 25px 40px;
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.4),
                inset 0 0 40px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: cardShine 4s linear infinite;
        }

        @keyframes cardShine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            position: relative;
            z-index: 1;
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 14px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-value {
            font-size: 14px;
            color: #00ff88;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Progress Bar */
        .progress-container {
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #00ff88;
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            box-shadow: 0 0 20px #00ff88;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Action Buttons */
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .holo-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .holo-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.4), transparent);
            transition: left 0.5s;
        }

        .holo-btn:hover::before {
            left: 100%;
        }

        .holo-btn:hover {
            background: rgba(0, 255, 136, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 40px rgba(0, 255, 136, 0.6);
            border-color: #00ffff;
            color: #00ffff;
        }

        .holo-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 136, 0.5);
            z-index: 10;
        }

        .footer a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 42px;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 3px;
            }

            .unit-icon {
                width: 100px;
                height: 100px;
            }

            .icon-center {
                font-size: 40px;
            }

            .status-card {
                padding: 20px;
            }

            .status-label,
            .status-value {
                font-size: 12px;
            }

            .holo-btn {
                padding: 12px 25px;
                font-size: 12px;
            }
        }

        @media (max-height: 700px) {
            .unit-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .title {
                font-size: 48px;
                margin: 15px 0;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .status-card {
                padding: 20px 30px;
                margin-bottom: 25px;
            }
        }
    </style>

<body>
    <!-- Background -->

        <div class="grid-3d">

    <div class="container">
        <!-- 3D Icon -->
        <div class="unit-icon">

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Create Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--dx', (Math.random() * 200 - 100) + 'px');
            particle.style.setProperty('--dy', (Math.random() * 200 - 100) + 'px');
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);
        }

        // Auto-detect Unit Number
        const urlPath = window.location.pathname;
        const unitMatch = urlPath.match(/unit(\d+)/i);
        if (unitMatch) {
            const unitNumber = unitMatch[1];
            document.getElementById('unitTitle').textContent = `UNIT ${unitNumber}`;
            document.title = `Unit ${unitNumber} Loading | Engineering Protocol`;
        }

        // Random Glitch
        setInterval(() => {
            const title = document.getElementById('unitTitle');
            if (Math.random() > 0.93) {
                const original = title.textContent;
                title.textContent = original.split('').map(c => 
                    Math.random() > 0.7 ? String.fromCharCode(33 + Math.random() * 94) : c
                ).join('');
                setTimeout(() => title.textContent = original, 80);
            }
        }, 2000);

        // Resize Handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
